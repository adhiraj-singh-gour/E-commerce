{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    {% comment %}
    <link rel="stylesheet" href="assets/css/style.css" />
    {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <style>
      .container-1{
           width: 80%;
           height: 100%;
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           border: 5px solid #f2f2f2;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           margin: 0 auto;
      }
      .form-group{
          margin-bottom: 20px;
      }
      
      input[type="text"], input[type="number"], textarea{
          width: 80%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 6px;
          outline: none;
      }
      select {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 6px;
          outline: none;
      }
      button{
          width: 100%;
          padding: 10px;
          border: none;
          outline: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 18px;
          background-color: #ff5e00;
          color: #fff;
      }
  
  </style>
    
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="logo-apple"></ion-icon>
              </span>
              <span class="title">Brand Name</span>
            </a>
          </li>

          <li>
            <a href="{% url "adminpage" %}">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="{% url 'pro_detail' %}">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Add Product</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">View All Product</span>
            </a>
          </li>

          <li>
            <a href="{% url "viewuser" %}">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">View Users</span>
            </a>
          </li>

          <li>
            <a href="{% url "allorder" %}">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">All Orders</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <span class="title">Password</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="{% static 'css\images\customer01.jpg' %}" alt="" />
          </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,504</div>
              <div class="cardName">Daily Views</div>
            </div>

            <div class="iconBx">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Sales</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Comments</div>
            </div>

            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">$7,842</div>
              <div class="cardName">Earning</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cash-outline"></ion-icon>
            </div>
          </div>
        </div>


        <div class="container-1">
        <h2>Product Detail Form</h2>
        <form id="productForm" action="{% url 'update_product' %}" method="post">
            <div class="form-group">
                <label for="productName"> Name:</label>
                <input type="text" id="productName" name="Name"  value="{{data.Name}}" required>
            </div>
            <div class="form-group">
                <label for="productName"> Type:</label>
                <input type="text" id="productName" name="type"  value="{{data.Type}}"required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="price" min="0" step="0.01" value="{{data.Price}}" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="Description" rows="4" value="{{data.Description}}" required></textarea>
            </div>
            <div class="form-group">
                <label for="productDescription">Image:</label>
                <input type="file" id="" name="image" min="0" step="0.01" value="{{data.image}}" required>
            </div>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
        

    <!-- =========== Scripts =========  -->
    <script >
              // add hovered class to selected list item
      let list = document.querySelectorAll(".navigation li");

      function activeLink() {
        list.forEach((item) => {
          item.classList.remove("hovered");
        });
        this.classList.add("hovered");
      }

      list.forEach((item) => item.addEventListener("mouseover", activeLink));

      // Menu Toggle
      let toggle = document.querySelector(".toggle");
      let navigation = document.querySelector(".navigation");
      let main = document.querySelector(".main");

      toggle.onclick = function () {
        navigation.classList.toggle("active");
        main.classList.toggle("active");
      };
    </script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <style>
  </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
          <ul>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="logo-apple"></ion-icon>
                </span>
                <span class="title">Brand Name</span>
              </a>
            </li>
  
            <li>
              <a href="{% url "adminpage" %}">
                <span class="icon">
                  <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title">Dashboard</span>
              </a>
            </li>
  
            <li>
              <a href="{% url 'pro_detail' %}">
                <span class="icon">
                  <ion-icon name="people-outline"></ion-icon>
                </span>
                <span class="title">Add Product</span>
              </a>
            </li>
  
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="title">View All Product</span>
              </a>
            </li>
  
            <li>
              <a href="{% url "viewuser" %}">
                <span class="icon">
                  <ion-icon name="help-outline"></ion-icon>
                </span>
                <span class="title">View Users</span>
              </a>
            </li>
  
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="title">All Orders</span>
              </a>
            </li>
  
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <span class="title">Password</span>
              </a>
            </li>
  
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="log-out-outline"></ion-icon>
                </span>
                <span class="title">Sign Out</span>
              </a>
            </li>
          </ul>
        </div>
         <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="{% static 'css\images\customer01.jpg' %}" alt="" />
          </div>
        </div>


        <!-- ======================= Cards ================== -->
        <div class="cardBox">
            <div class="card">
              <div>
                <div class="numbers">1,504</div>
                <div class="cardName">Daily Views</div>
              </div>
  
              <div class="iconBx">
                <ion-icon name="eye-outline"></ion-icon>
              </div>
            </div>
  
            <div class="card">
              <div>
                <div class="numbers">80</div>
                <div class="cardName">Sales</div>
              </div>
  
              <div class="iconBx">
                <ion-icon name="cart-outline"></ion-icon>
              </div>
            </div>
  
            <div class="card">
              <div>
                <div class="numbers">284</div>
                <div class="cardName">Comments</div>
              </div>
  
              <div class="iconBx">
                <ion-icon name="chatbubbles-outline"></ion-icon>
              </div>
            </div>
  
            <div class="card">
              <div>
                <div class="numbers">$7,842</div>
                <div class="cardName">Earning</div>
              </div>
  
              <div class="iconBx">
                <ion-icon name="cash-outline"></ion-icon>
              </div>
            </div>
          </div>
  
     <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit">Add</button>
    
    </form>
    <a href="{% url 'show' %}">Show all details</a> 

    {% comment %} <div class="container">
        <h2>Product Detail Form</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName"> Name:</label>
                <input type="text" id="productName" name="Name" required>
            </div>
            <div class="form-group">
                <label for="productName"> Type:</label>
                <input type="text" id="productName" name="type" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="Description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="productDescription">Image:</label>
                <input type="file" id="" name="image" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div> {% endcomment %}


</body>
